version: 2

project_name: trivy_plugin_db

builds:
  - id: trivy_plugin_db
    main: .
    binary: db
    ldflags:
      - -s -w
      - "-extldflags '-static'"
      - "-X main.version={{.Version}}"
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64

archives:
  - id: default
    format: tar.gz
    name_template: "{{.ProjectName}}_{{.Version}}_{{.Os}}-{{.Arch}}"
    files:
      - README.md
      - LICENSE
      - plugin.yaml